{% extends "base.html" %}

{% block content %}

<h2>{{ roster.title }}</h2>
<h4>{{ roster.owner }} </h4>
<hr>
<ul>
    {% for unit in roster.unit_set.all %}
    <p>{{ unit }}   </p>
    {% endfor %}
</ul>
{% if user == roster.owner %}
<a class="btn btn-primary" href="{% url 'rostertools:edit roster' pk=roster.pk %}">Edit roster</a>
{% else %}
<p>Only the owner is permitted to edit this list.</p>
{% endif %}
{% endblock content %}
