{% extends "base.html" %}

{% block content %}

{% if user == owner %}
<h2>Your Rosters</h2>
{% else %}
<h2>All Rosters for {{ owner }}</h2>
{% endif %}

<hr>

<ul>
{% for roster in object_list %}
<!-- <li>{{ roster.title }}</li> -->
<li><a href="{% url 'rostertools:view roster' roster.id%}"> {{ roster.title }}</a></li>
{% endfor %}
</ul>
{% endblock content %}
