{% extends "base.html" %}

{% block content %}

<h1>Roster Manager</h1>
<h2>View all rosters</h2>
{% if roster_list %}
    <ul>
        {% for roster in roster_list %}
            <!-- <li><a href="/rosters/view/{{ roster.id }}/"> {{ roster.title }}</a></li> -->
            <li><a href="{% url 'rostertools:view roster' roster.id %}"> {{ roster.title }}</a></li>
        {% endfor %}
    </ul>
{% else %}
    <p>No rosters. :(</p>
{% endif %}

{% endblock content %}
